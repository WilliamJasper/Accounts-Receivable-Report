<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered - หน้าหลัก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans Thai', sans-serif; }
        .sidebar-menu-item {
            cursor: pointer;
            user-select: none;
        }
        .sidebar-submenu {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.4s ease-in-out, opacity 0.25s ease-in-out;
        }
        .sidebar-submenu.active {
            max-height: 11rem;
            opacity: 1;
        }
        .menu-active {
            background-color: #f97316;
            color: white;
        }
        .menu-active-sub {
            background-color: #fb923c;
            color: white;
        }
        .nav-icon { width: 1.25rem; height: 1.25rem; flex-shrink: 0; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-200 flex flex-col h-screen">
        <!-- Logo -->
        <div class="p-4 bg-white border-b border-gray-300">
            <h1 class="text-lg font-bold text-gray-800">EAKSAHA GROUP</h1>
        </div>

        <!-- Menu -->
        <nav class="flex-1 overflow-y-auto p-2">
            <!-- จดทะเบียน -->
            <div class="mb-1">
                <div class="sidebar-menu-item flex items-center gap-2 px-3 py-2 text-sm font-medium text-white bg-orange-500 rounded" onclick="toggleMenu('menu-register')">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                    <span>จดทะเบียน</span>
                </div>
                <div id="menu-register" class="sidebar-submenu pl-4">
                    <a href="/" class="flex items-center gap-2 px-3 py-1.5 text-sm text-white bg-orange-400 rounded menu-active-sub nav-sub-link">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                        สร้าง
                    </a>
                    <a href="/data-table" class="flex items-center gap-2 px-3 py-1.5 text-sm text-gray-600 hover:bg-gray-300 rounded nav-sub-link">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                        ตารางข้อมูล
                    </a>
                    <a href="/check-status" class="flex items-center gap-2 px-3 py-1.5 text-sm text-gray-600 hover:bg-gray-300 rounded nav-sub-link">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg>
                        ตรวจสอบสถานะตั้งเบิก
                    </a>
                </div>
            </div>
        </nav>

    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-white p-8">
        <div class="max-w-5xl">
            <div class="border-l-4 border-orange-500 pl-4 mb-4">
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">จดทะเบียน - สร้าง</h2>
                <p class="text-gray-600 text-sm">
                    เลือกช่วงวันที่และเงื่อนไขด้านล่าง แล้วกด "สร้างตาราง" รายการที่คัดกรองจะถูกเพิ่มไปที่เมนู <a href="/data-table" class="text-orange-600 hover:underline">ตารางข้อมูล</a> และแสดงด้านล่าง
                </p>
            </div>
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-6">
                <form id="createTableForm" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end" method="get" action="/data-table">
                    <!-- วันที่เริ่มต้นจดทะเบียน -->
                    <div>
                        <label for="startRegDate" class="block text-sm font-medium text-gray-700 mb-1">วันที่เริ่มต้นจดทะเบียน</label>
                        <input type="date" id="startRegDate" name="startRegDate"
                               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-slate-500 focus:border-slate-500">
                    </div>

                    <!-- วันที่สิ้นสุดจดทะเบียน -->
                    <div>
                        <label for="endRegDate" class="block text-sm font-medium text-gray-700 mb-1">วันที่สิ้นสุดจดทะเบียน</label>
                        <input type="date" id="endRegDate" name="endRegDate"
                               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-slate-500 focus:border-slate-500">
                    </div>

                    <!-- ประเภทไฟแนนซ์ -->
                    <div>
                        <label for="financeType" class="block text-sm font-medium text-gray-700 mb-1">ประเภทไฟแนนซ์</label>
                        <select id="financeType" name="financeType"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white focus:ring-2 focus:ring-slate-500 focus:border-slate-500">
                            <option value="">-- ทุกประเภทไฟแนนซ์ --</option>
                        </select>
                    </div>

                    <!-- จังหวัดที่จด -->
                    <div>
                        <label for="province" class="block text-sm font-medium text-gray-700 mb-1">จังหวัดที่จดทะเบียน</label>
                        <select id="province" name="province"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white focus:ring-2 focus:ring-slate-500 focus:border-slate-500">
                            <option value="">-- ทุกจังหวัด --</option>
                        </select>
                    </div>

                    <!-- แบรนด์รถ -->
                    <div>
                        <label for="carBrand" class="block text-sm font-medium text-gray-700 mb-1">แบรนด์รถ</label>
                        <select id="carBrand" name="carBrand"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white focus:ring-2 focus:ring-slate-500 focus:border-slate-500">
                            <option value="">-- ทุกแบรนด์ --</option>
                        </select>
                    </div>

                    <!-- Hidden fixed table (RegisterReport_2569) -->
                    <input type="hidden" name="schema" value="dbo">
                    <input type="hidden" name="table" value="RegisterReport_2569">

                    <!-- ปุ่มสร้างตาราง -->
                    <div class="md:col-span-5 mt-2">
                        <button type="submit"
                                class="inline-flex items-center px-6 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium rounded-md shadow">
                            สร้างตาราง
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const REGISTER_MENU_OPEN = 'registerMenuOpen';

        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            if (menu) {
                menu.classList.toggle('active');
                try { sessionStorage.setItem(REGISTER_MENU_OPEN, menu.classList.contains('active') ? '1' : '0'); } catch (e) {}
            }
        }

        function initRegisterMenu() {
            const menu = document.getElementById('menu-register');
            if (menu && sessionStorage.getItem(REGISTER_MENU_OPEN) === '1') {
                menu.classList.add('active');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initRegisterMenu();
            document.querySelectorAll('.nav-sub-link').forEach(function(a) {
                a.addEventListener('click', function() { try { sessionStorage.setItem(REGISTER_MENU_OPEN, '1'); } catch (e) {} });
            });
        });

        async function loadRegisterOptions() {
            try {
                const res = await fetch('/api/register/options');
                const json = await res.json();
                if (!res.ok || !json.ok) {
                    throw new Error(json.detail || 'โหลดตัวเลือกไม่สำเร็จ');
                }
                const financeSelect = document.getElementById('financeType');
                const provinceSelect = document.getElementById('province');

                (json.finance_types || []).forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v;
                    opt.textContent = v;
                    financeSelect.appendChild(opt);
                });

                (json.provinces || []).forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v;
                    opt.textContent = v;
                    provinceSelect.appendChild(opt);
                });

                const carBrandSelect = document.getElementById('carBrand');
                if (carBrandSelect) {
                    (json.car_brands || []).forEach(v => {
                        const opt = document.createElement('option');
                        opt.value = v;
                        opt.textContent = v;
                        carBrandSelect.appendChild(opt);
                    });
                }
            } catch (e) {
                console.error('โหลดตัวเลือกจดทะเบียนไม่สำเร็จ:', e);
            }
        }

        document.getElementById('createTableForm').addEventListener('submit', function() {
            const start = document.getElementById('startRegDate').value;
            const end = document.getElementById('endRegDate').value;
            if (start && end && start > end) {
                document.getElementById('startRegDate').value = end;
                document.getElementById('endRegDate').value = start;
            }
        });

        window.addEventListener('DOMContentLoaded', function() {
            loadRegisterOptions();
        });
    </script>
</body>
</html>
